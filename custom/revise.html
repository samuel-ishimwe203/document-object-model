<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./revise.js"></script>
    <link rel="stylesheet" href="./revise.css">
</head>
<body>

    <button id="btn">Random Background</button>

    <script>
        
        const btn =document.getElementById('btn')
        let same = btn.textContent
        btn.addEventListener('click',function(){
            if(btn.textContent === same){
                btn.textContent = "yes"
            } else{
                btn.textContent = same                 
            }
        })       
         
    
    </script>


</body>
</html>
